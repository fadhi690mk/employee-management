{% extends 'manager/base.html' %}
{% load static %}
{% block title %}Manager{% endblock title %}


{% block body %}


   <!-- Content -->
   <div class="container mt-3">

    <!-- Registration Form -->
    <div class="card">
        <div class="card-header">
            Employee Registration
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="cpassword">Confirm Password:</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="workMail">Work Mail:</label>
                    <input type="email" class="form-control" id="workMail" name="workMail" required>
                </div>
                <div class="form-group">
                    <label for="workPhone">Work Phone:</label>
                    <input type="tel" class="form-control" id="workPhone" name="workPhone" required>
                </div>
                <div class="form-group">
                    <label for="profilePhoto">Profile Photo:</label>
                    <input type="file" class="form-control" id="profilePhoto" name="profilePhoto">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>

</div>
    {% endblock body %}
